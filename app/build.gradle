plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Firebase implementasyonu
    implementation 'com.google.firebase:firebase-admin:6.15.0'

    
    // https://mvnrepository.com/artifact/org.jxmapviewer/jxmapviewer2
    implementation 'org.jxmapviewer:jxmapviewer2:2.0'

    
    // https://mvnrepository.com/artifact/commons-logging/commons-logging
    implementation group: 'commons-logging', name: 'commons-logging', version: '1.1.3'

   

}

application {
    // Define the main class for the application.
    mainClass = 'com.deneme.MapLabelApplication.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
